                            page-article"><div class="jsx-2303783008 rs-content is-hidden-mobile"><div class="jsx-2303783008 b-pb-25"></div><div class="jsx-2303783008 b-pb-25"></div><div class="jsx-2303783008 rs-content-full"><div class="jsx-2303783008 rs-content-article"><h6 class="jsx-2303783008 color-text-r b-pl-20 b-pb-15">This is a<!-- --> <!-- -->protocol <!-- -->preprint, a preliminary version of a manuscript that has not completed peer review at a journal. Research Square does not conduct peer review prior to posting preprints. The posting of a preprint on this server should not be interpreted as an endorsement of its validity or suitability for dissemination as established information or for guiding clinical practice.</h6><div class="jsx-1315135091 title-area color-bg-b4"><div class="jsx-1315135091 align"><h5 class="jsx-905465029 caps b-pr-20 color-text-40">Method Article</h5></div><div class="jsx-1315135091 b-pb-10"></div><h1 class="jsx-1315135091 color-text-w"><span></span><p>A Simple and Rapid System for DNA and RNA Isolation from Diverse Plants Using Handmade Kit</p></h1></div><div class="jsx-4246927469 authors-area is-flex border-bottom color-bg-20"><div title="Expand" role="button" tabindex="0" class="jsx-4246927469 expand-icon pointer  b-pt-2"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><g id="icon-expand" transform="translate(0)"><path id="1" d="M0,0H20V20H0Z" fill="none"></path><path id="2" fill="#336093" data-name="2" d="M9.282,6.682a.9.9,0,0,0,0,1.275l3.51,3.51-3.51,3.51a.9.9,0,0,0,1.275,1.275L14.709,12.1a.9.9,0,0,0,0-1.275L10.557,6.673A.909.909,0,0,0,9.282,6.682Z" transform="translate(-1.999 -1.611)"></path></g></svg></div><div role="button" tabindex="0" class="jsx-4246927469 authors-list pointer is-active"><h5 class="jsx-4246927469 color-text-90">Farhad Masoomi-Aladizgeh, <!-- -->Leila Jabbari, <!-- -->Reza  Khayam Nekouei, <!-- -->Ali Aalami</h5></div><div class="jsx-4246927469 authors-expanded is-hidden"><div class="jsx-4246927469 author b-pb-7"><div class="jsx-4246927469 align-m"><h5 class="jsx-4246927469 color-text-90 b-pr-15">Farhad Masoomi-Aladizgeh</h5></div><h6 class="jsx-4246927469">1:Department of Tissue Culture and Gene Transformation, Agricultural Biotechnology Research Institute of Iran (ABRII), AREEO, 3135933151 Karaj, Iran</h6><div class="jsx-4246927469 align  b-pt-5"><div class="jsx-4246927469 align-m"><a href="mailto:masoomi.farhads2030@gmail.com" title="Email author" class="jsx-4246927469 is-hidden-tablet is-flex align"><img src="/static/img/article/icon-email.svg" alt="email-icon" class="jsx-4246927469 img-hover b-pb-1 b-pr-15"></a><a href="mailto:masoomi.farhads2030@gmail.com" title="Email author" class="jsx-4246927469 is-hidden-mobile b-pr-15 align"><img src="/static/img/article/icon-email.svg" alt="email-icon" class="jsx-4246927469 img-hover b-pb-1"></a><h6 class="jsx-4246927469"><i class="jsx-4246927469">Corresponding Author</i></h6></div></div><div class="jsx-4246927469 b-pb-5"></div></div><div class="jsx-4246927469 author b-pb-7"><div class="jsx-4246927469 align-m"><h5 class="jsx-4246927469 color-text-90 b-pr-15">Leila Jabbari</h5></div><h6 class="jsx-4246927469">1:Department of Tissue Culture and Gene Transformation, Agricultural Biotechnology Research Institute of Iran (ABRII), AREEO, 3135933151 Karaj, Iran</h6><div class="jsx-4246927469 align  b-pt-5"><div class="jsx-4246927469 align-m"></div></div></div><div class="jsx-4246927469 author b-pb-7"><div class="jsx-4246927469 align-m"><h5 class="jsx-4246927469 color-text-90 b-pr-15">Reza  Khayam Nekouei</h5></div><h6 class="jsx-4246927469">2:Department of Agronomy and Plant Breeding, Faculty of Agricultural Sciences, University of Guilan, Rasht, Iran.</h6><div class="jsx-4246927469 align  b-pt-5"><div class="jsx-4246927469 align-m"></div></div></div><div class="jsx-4246927469 author b-pb-7"><div class="jsx-4246927469 align-m"><h5 class="jsx-4246927469 color-text-90 b-pr-15">Ali Aalami</h5></div><h6 class="jsx-4246927469">2:Department of Agronomy and Plant Breeding, Faculty of Agricultural Sciences, University of Guilan, Rasht, Iran.</h6><div class="jsx-4246927469 align  b-pt-5"><div class="jsx-4246927469 align-m"></div></div></div></div></div><div class="align b-ml-20-d  b-pt-20-d b-pb-10-d"><h5 class="caps color-text-b4 b-pr-10-d is-hidden-mobile">DOI:</h5><h5 class="b- b-pt-1 b-pr-20"><a href="https://doi.org/10.21203/rs.2.1347/v2">10.21203/rs.2.1347/v2</a></h5><div class="is-hidden-tablet b-pb-5"></div><h5 class="b- b-pt-1"><a href="https://www.researchsquare.com/article/nprot-4599/v2.pdf" target="_blank" rel="noopener noreferrer"><i class="fas fa-file-download b-pr-10"></i>Download PDF</a></h5></div><div class="license-area b-ml-20-d b-pb-10-d"><div class="is-flex"><h5 class="caps color-text-b4 b-pr-20 is-hidden-mobile">License:</h5><div class="align-m-t"><i class="fab fa-creative-commons b-pr-10  b-pt-5-m"></i><i class="fab fa-creative-commons-by b-pr-10  b-pt-5-m"></i><i class="fab fa-creative-commons-nc b-pr-10  b-pt-5-m"></i><h6>This work is licensed under a <!-- -->CC BY-NC 3.0<!-- --> License.<!-- --> <a href="https://creativecommons.org/licenses/by-nc/3.0/" target="_blank" rel="noopener noreferrer">Read Full License</a></h6></div></div></div><div class="jsx-2303783008 b-pb-20 border-bottom"></div><div class="border-bottom is-hidden-tablet"></div><div class="collapsable rs-ph border-bottom"><div class="align-m"><button class="collapsable-title " type="button"><i class="fas fa-chevron-down"></i><h2>Abstract</h2></button></div><div class="collapsable-text readability is-active"><span><p>This protocol describes a rapid DNA and RNA extraction method for plant tissues. Hexadecyltrimethylammonium bromide (CTAB), sodium chloride (NaCl), tris base, and ethylenediaminetetraacetic acid (EDTA) are the main components of the extraction buffer. In contrast to all previously reported protocols, this extraction method does not require any stock solutions. This isolation buffer is potential of extracting both DNA and RNA simultaneously. Depending on the purpose of the project, the corresponding steps can be slightly altered to obtain either DNA or RNA. The big advantage of this method is to use general laboratory chemicals to make a powerful extraction buffer, resulting in high quality and quantity nucleic acid. Also, CTAB in this buffer is capable of isolating nucleic acid from recalcitrant plants enriched in secondary metabolites. Importantly, this method is recommended for the projects at which isolating nucleic acid in a short time is of crucial importance. This method probably is usable for all plant tissues and takes about an hour.</p></span><div class="jsx-662714281 keyword-area is-flex color-bg-20 radius"><h5 class="jsx-662714281 caps color-text-b4 b-pr-20">Keywords</h5><div class="jsx-662714281"><h5 class="jsx-662714281 keyword color-text-b4"><i class="jsx-662714281">DNA extraction, RNA extraction</i></h5></div></div></div></div><div class="collapsable rs-ph border-bottom"><div class="align-m"><button class="collapsable-title " type="button"><i class="fas fa-chevron-down"></i><h2>Figures</h2></button></div><div class="collapsable-text readability is-active"><div class="jsx-3659182435 scrolling-wrapper color-bg-20 b-p-20"><div role="button" tabindex="0" class="jsx-3659182435 figure-area b-pr-10 has-text-centered pointer text-hover"><img src="https://assets.researchsquare.com/files/nprot-4599/v2/figure_1.jpg?maxDims=150x150" style="max-width:150px;max-height:150px" alt="Figure 1" class="jsx-3659182435 img-thumbnail"><p class="jsx-3659182435">Figure 1</p></div><div role="button" tabindex="1" class="jsx-3659182435 figure-area b-pr-10 has-text-centered pointer text-hover"><img src="https://assets.researchsquare.com/files/nprot-4599/v2/figure_2.jpg?maxDims=150x150" style="max-width:150px;max-height:150px" alt="Figure 2" class="jsx-3659182435 img-thumbnail"><p class="jsx-3659182435">Figure 2</p></div><div role="button" tabindex="2" class="jsx-3659182435 figure-area b-pr-10 has-text-centered pointer text-hover"><img src="https://assets.researchsquare.com/files/nprot-4599/v2/figure_3.jpg?maxDims=150x150" style="max-width:150px;max-height:150px" alt="Figure 3" class="jsx-3659182435 img-thumbnail"><p class="jsx-3659182435">Figure 3</p></div><div role="button" tabindex="3" class="jsx-3659182435 figure-area b-pr-10 has-text-centered pointer text-hover"><img src="https://assets.researchsquare.com/files/nprot-4599/v2/figure_4.jpg?maxDims=150x150" style="max-width:150px;max-height:150px" alt="Figure 4" class="jsx-3659182435 img-thumbnail"><p class="jsx-3659182435">Figure 4</p></div></div></div></div><div class="collapsable rs-ph border-bottom"><div class="align-m"><button class="collapsable-title " type="button"><i class="fas fa-chevron-down"></i><h2>Introduction</h2></button></div><div class="collapsable-text readability is-active"><span></span><div><p>Nucleic acid extraction is the purification of DNA and RNA from biological samples which is an important step for further investigations. Studying on nucleic acid has been started by Johannes Friedrich Miescher in 1869, leading to the discovery of nucleic acid<sup>1</sup>. He tested a variety of experiments, and finally detected a substance with unexpected properties that was called nuclein (today is called DNA). Until now, many protocols have been devised for extracting nucleic acid from diverse samples. Chomczynski and Sacchi (2006) developed an extraction method based on acid guanidinium thiocyanate phenol chloroform which is universally used<sup>2</sup>. A modified cetyltrimethylammonium bromide (CTAB) protocol was introduced for DNA isolation<sup>3</sup>. Ghawana et al. (2011) described an RNA isolation system free of guanidinium salt for plant tissues that have high secondary metabolites<sup>4</sup>, and other protocols which are usable for specific samples sources. Each of them has its own advantages and disadvantages, and is used for a specific range of tissues and organs. Among this several protocols, the CTAB protocol, which was developed by Murray and Thompson has wide applications<sup>5</sup>. This method is appropriate for the isolation of nucleic acid from plants and is particularly suitable for the elimination of polysaccharide and polyphenolic compounds which reduce the quality of nucleic acids. Now, CTAB as an important plant DNA and RNA isolation system is routinely used for many purposes.</p><p>In this study, a new system is developed to shorten the nucleic acid extraction steps and strengthen their quality. It is applicable to isolate nucleic acid from most plants as well as recalcitrant ones from which the isolation of nucleic acid is difficult. Thus, it provides a high throughput protocol which can be employed for a widespread range of plant tissues. This protocol has been tested on different samples, including apple, pear, potato, thyme, wheat, rice, and many other samples. This method is simple and cost-efficient in comparison to other methods.</p></div></div></div><div class="collapsable rs-ph border-bottom"><div class="align-m"><button class="collapsable-title " type="button"><i class="fas fa-chevron-down"></i><h2>Reagents</h2></button></div><div class="collapsable-text readability is-active"><span></span><div><p>• Hexadecyltrimethylammonium bromide (CTAB; Sigma-Aldrich, cat. no. H5882) </p><p>• Tris (hydroxymethyl) aminomethane (Tris base; Sigma-Aldrich, cat. no. 77-86-1) </p><p>• Ethylenediaminetetraacetic acid disodium dehydrate (EDTA; Duchefa Biochemie, cat. no. 6381-92-6) </p><p>• Sodium chloride (NaCl; Duchefa Biochemie, cat. no. 7647-14-5) </p><p>• 2-mercaptoethanol (βME; Sigma-Aldrich, cat. no. 60-24-2)</p><p> ! CAUTION the βME is caustic, avoid contact by using it under a fume hood and wear protective gloves, lab coat and eye protection. </p><p>• Polyvinylpyrrolidone (PVPP; Sigma-Aldrich, cat. no. 9003-39-8)</p><p> • Isopropanol (ROMIL Pure Chemistry; cat. no. 67-63-0)</p><p> • Chloroform (ROMIL Pure Chemistry, cat. no. 67-66-3)</p><p> ! CAUTION the chloroform is toxic and produces fumes. Use it under a fume hood and wear protective gloves, lab coat and eye protection</p><p>• Isoamyl alchohol (Acros Organics, cat. no. 30899-19-5)</p><p> ! CAUTION The isoamylalchohol is caustic. Use it under a fume hood and wear protective gloves, lab coat and eye protection</p><p>• Ribonuclease A (RNase A; Thermo Fisher Scientific, cat. no. 12091-039) • Ethanol absolute (EtOH; Bidestan Co, cat. no.64-17-5)</p></div></div></div><div class="collapsable rs-ph border-bottom"><div class="align-m"><button class="collapsable-title " type="button"><i class="fas fa-chevron-down"></i><h2>Equipment</h2></button></div><div class="collapsable-text readability is-active"><span></span><div><p>• NanoDrop ND-2000 spectrophotometer (Thermo Scientific, cat. no. ND-2000) </p><p>• Mortar and pestle </p><p>• Water bath </p><p>• Fume hood </p><p>• PH meter (Brinkmann Metrohm 744 pH Meter 1.744.0010) </p><p>• Refrigerating benchtop centrifuge (Heraeus Biofuge Fresco, # 1502)</p><p> • Micropipetts (Eppendorf Research 2100, 0.5-10 µl, 10-100 µl, 100-1000 µl) </p><p>• RNase-free tubes, 1.5 and 2 ml (FarayandDanesh Arian Co)</p></div></div></div><div class="collapsable rs-ph border-bottom"><div class="align-m"><button class="collapsable-title " type="button"><i class="fas fa-chevron-down"></i><h2>Procedure</h2></button></div><div class="collapsable-text readability is-active"><span></span><div><p>Extraction buffer preparation</p><p>Add CTAB (0.5 g), EDTA (1 g), Tris base (2.5 g), and NaCl (5 g) as tetrad components of the extraction buffer to 100 ml autoclaved water and then gradually dissolve it by shaking at room temperature.</p><p>CRITICAL Add 10 µl βME to 1 ml of the extraction buffer before using to decrease the possible oxidation only for tissues with high polysaccharides and secondary metabolites.</p><p>CRITICAL Add 15 mg PVPP per 1 ml of extraction buffer only for tissues with high polyphenolic pollution.</p><p>Homogenization of Tissues (TIMING 10 min for 5 samples)</p><p>1 Ground samples (leaf, shoot, root, and recalcitrant samples, approximately 0.5-1 g) using 1 ml of the extraction buffer with or without liquid nitrogen in mortar and pestle that are sterilized.</p><p>CRITICAL STEP The procedure are carried out at room temperature except the centrifugation steps (at 4℃) as well as the time of precipitating of the nucleic acid using the isopropanol (on ice).</p><p>CRITICAL STEP Severely disrupt the tissues to create the glaze mode of samples.</p><p>2 Transfer the resulting solution to a sterile centrifuge tube (size=2 ml), and then mix sample by briefly vortexing until the sample is thoroughly resuspended.</p><p>Triple Phase Separation (TIMING 25 min)</p><p>3 In this step, incubate samples at 65℃ for 10 min for lysing cells completely.</p><p>4 Add 600 µl of chloroform: isoamyl alcohols (24:1) to each tube, homogenize them by vortexing.</p><p>5 Centrifuge at 13700 g at 4℃ for 10 min.</p><p>CRITICAL STEP The PH of the extraction buffer is about 8-9, resulting in DNA and RNA precipitation, however, it could result in lower DNA and higher RNA concentrations in case of reducing the PH to around 6-7.</p><p>Precipitation of Nucleic Acid (TIMING 15 min)</p><p>6 Transfer the upper aqueous phase to a new tube (size= 1.5 ml).</p><p>7 Add 700 µl of cold isopropanol to precipitate RNA or DNA and then invert tubes 3-4 times to mix the solution.</p><p>8 Centrifuge tubes at 13700 g at 4℃ for 10 min. The white pellet will be visible on the bottom of the tubes.</p><p>CRITICAL STEP Do not disturb bottom phases of the solution when you pipet the upper phase.</p><p>Purification of Nucleic Acid (TIMING 5 min)</p><p>9 Discard the supernatant and wash the precipitate nucleic acid gently with 70% EtOH.</p><p>10 After centrifuging at 5400 g at 4˚C for 5 min, remove the supernatant and then air-dry the pellet.</p><p>Dissolving and Storage Condition (TIMING 5 min)</p><p>11 Dissolve the pellet in 20-30 µl of RNase free water (commercial) or autoclaved water.</p><p>12 After incubating at room temperature for a few minutes, keep the solubilized nucleic acid in −20˚C for a short time storage or in −80˚C for a longtime storage. Figure 1 shows a schematic model of all the DNA and RNA isolation steps of this procedure.</p></div></div></div><div class="collapsable rs-ph border-bottom"><div class="align-m"><button class="collapsable-title " type="button"><i class="fas fa-chevron-down"></i><h2>Timing</h2></button></div><div class="collapsable-text readability is-active"><span></span><p>TIMING</p><p>Tissue grinding, Steps 1-2: 10 min</p><p>Isolation of nucleic acid, Steps 3-5: 25 min</p><p>Nucleic acid precipitation, Steps 6-8: 15 min</p><p>Preparation and dissolving the nucleic acid, Steps 9-12: 10 min</p></div></div><div class="collapsable rs-ph border-bottom"><div class="align-m"><button class="collapsable-title " type="button"><i class="fas fa-chevron-down"></i><h2>Troubleshooting</h2></button></div><div class="collapsable-text readability is-active"><span></span><div><p>?TROUBLESHOOTING</p><p>Troubleshooting advice can be found in Figure 2.</p></div></div></div><div class="collapsable rs-ph border-bottom"><div class="align-m"><button class="collapsable-title " type="button"><i class="fas fa-chevron-down"></i><h2>Anticipated Results</h2></button></div><div class="collapsable-text readability is-active"><span></span><div><p>The main purpose of this research was to access a simple protocol by which nucleic acid isolation would be possible for all plants, and relevant projects can be performed at each laboratory with having access to general chemical resources. Dual applications of the extraction buffer is resulted in both DNA and RNA (shown in Figure 3). DNA and RNA can be purified by adding RNase and DNase enzymes, respectively, or by adjusting the PH of the extraction buffer. It is considerable that all the buffer components consist certain amount of the chemicals that is one of the big advantages of this protocol. PCR, RT-PCR, real time-PCR and southern blot analysis have been conducted to approve the quality of the extracted DNA and RNA which are acceptable (shown in Figure 4).</p></div></div></div><div class="collapsable rs-ph border-bottom"><div class="align-m"><button class="collapsable-title " type="button"><i class="fas fa-chevron-down"></i><h2>References</h2></button></div><div class="collapsable-text readability is-active"><span></span><div><p>1 Dahm, R. (2008). Discovering DNA: Friedrich Miescher and the early years of nucleic acid research. Human genetics, 122(6), 565-581.</p><p>2 Chomczynski, P., &amp; Sacchi, N. (2006). The single-step method of RNA isolation by acid guanidinium thiocyanate–phenol–chloroform extraction: twenty-something years on. Nature protocols, 1(2), 581.</p><p>3 Allen, G. C., Flores-Vergara, M. A., Krasynanski, S., Kumar, S., &amp; Thompson, W. F. (2006). A modified protocol for rapid DNA isolation from plant tissues using cetyltrimethylammonium bromide. Nature protocols, 1(5), 2320.</p><p>4 Ghawana, S., Paul, A., Kumar, H., Kumar, A., Singh, H., Bhardwaj, P. K., ... &amp; Kumar, S. (2011). An RNA isolation system for plant tissues rich in secondary metabolites. BMC research notes, 4(1), 85.</p><p>5 Murray, M. G., &amp; Thompson, W. F. (1980). Rapid isolation of high molecular weight plant DNA. Nucleic acids research, 8(19), 4321-4326.</p></div></div></div><div class="collapsable rs-ph border-bottom"><div class="align-m"><button class="collapsable-title " type="button"><i class="fas fa-chevron-down"></i><h2>Acknowledgements</h2></button></div><div class="collapsable-text readability is-active"><span></span><div><p>The authors wish to thanks Dr Ali Akbar Habashi and Dr Maryam Jafarkhani Kermani for their critical comments to prepare this protocol.</p></div></div></div><div class="collapsable rs-ph border-bottom"><div class="align-m"><button class="collapsable-title " type="button"><i class="fas fa-chevron-down"></i><h2>Competing Interests</h2></button></div><div class="collapsable-text readability is-active"><p>The authors declare that they have no conflict of interests</p></div></div><div class="collapsable rs-ph border-bottom"><div class="align-m"><button class="collapsable-title " type="button"><i class="fas fa-chevron-down"></i><h2>Tweets (0)</h2></button></div><div class="collapsable-text readability is-active"><div class="tweets-container"><div class="title"><a href="https://twitter.com/search?q=researchsquare.com/article/nprot-4599" target="_blank" rel="noopener noreferrer"><h6><em>View all on Twitter</em></h6></a></div></div></div></div><div class="collapsable rs-ph border-bottom"><div class="align-m"><button class="collapsable-title " type="button"><i class="fas fa-chevron-down"></i><h2>Comments (0)</h2></button></div><div class="collapsable-text readability is-active"><div class="jsx-3749017389 b-pb-20"></div><div class="jsx-3749017389"><form class="jsx-1664534080 commentForm"><p class="jsx-1664534080 b-mb-25">Comments can take the form of short reviews, notes or questions to the author. Comments will be posted immediately. If reported by the community, we will temporarily hide the comment to determine if the comment is spam or harassment. If it is not, it will be unhidden, and it cannot be reported again. If you think a comment has been hidden or unhidden mistakenly, please contact us at <a href="mailto:info@researchsquare.com" class="jsx-1664534080">info@researchsquare.com</a>.</p><div class="jsx-1664534080 columns"><div class="jsx-1664534080 column is-paddingless b-mr-20"><div class="field"><div class="align-m"><label class="label " for="name">Your name *</label></div><div class="control "><input name="name" type="text" id="name" maxlength="255" required="" class="input " value=""></div></div></div><div class="jsx-1664534080 column is-paddingless b-mr-20"><div class="field"><div class="align-m" class="fab fa-creative-commons-nc b-pr-10  b-pt-5-m"></i><h6>This work is licensed under a <!-- -->CC BY-NC 3.0<!-- --> License.<!-- --> <a href="https://creativecommons.org/licenses/by-nc/3.0/" target="_blank" rel="noopener noreferrer">Read Full License</a></h6></div></div></div></div></div></div><div class="card-2"><div class="align"><button class="collapsable-title" type="button"><i class="fas fa-plus"></i><h4 class="caps">Declarations</h4></button></div><div class="collapsable-text is-hidden"><div class="highlight-card-white b-mr-15"></div></div></div><div title="Article" class="jsx-2303783008 b-mt-10"><div class="border-bottom is-hidden-tablet"></div><div class="collapsable rs-ph border-bottom"><div class="align-m"><button class="collapsable-title " type="button"><i class="fas fa-chevron-down"></i><h2>Abstract</h2></button></div><div class="collapsable-text readability is-active"><span><p>This protocol describes a rapid DNA and RNA extraction method for plant tissues. Hexadecyltrimethylammonium bromide (CTAB), sodium chloride (NaCl), tris base, and ethylenediaminetetraacetic acid (EDTA) are the main components of the extraction buffer. In contrast to all previously reported protocols, this extraction method does not require any stock solutions. This isolation buffer is potential of extracting both DNA and RNA simultaneously. Depending on the purpose of the project, the corresponding steps can be slightly altered to obtain either DNA or RNA. The big advantage of this method is to use general laboratory chemicals to make a powerful extraction buffer, resulting in high quality and quantity nucleic acid. Also, CTAB in this buffer is capable of isolating nucleic acid from recalcitrant plants enriched in secondary metabolites. Importantly, this method is recommended for the projects at which isolating nucleic acid in a short time is of crucial importance. This method probably is usable for all plant tissues and takes about an hour.</p></span></div></div><div class="collapsable rs-ph border-bottom"><div class="align-m"><button class="collapsable-title " type="button"><i class="fas fa-chevron-right"></i><h2>Figures</h2></button></div><div class="collapsable-text readability is-hidden"><div class="jsx-3659182435 scrolling-wrapper color-bg-20 b-p-20"><div role="button" tabindex="0" class="jsx-3659182435 figure-area b-pr-10 has-text-centered pointer text-hover"><img src="https://assets.researchsquare.com/files/nprot-4599/v2/figure_1.jpg?maxDims=150x150" style="max-width:150px;max-height:150px" alt="Figure 1" class="jsx-3659182435 img-thumbnail"><p class="jsx-3659182435">Figure 1</p></div><div role="button" tabindex="1" class="jsx-3659182435 figure-area b-pr-10 has-text-centered pointer text-hover"><img src="https://assets.researchsquare.com/files/nprot-4599/v2/figure_2.jpg?maxDims=150x150" style="max-width:150px;max-height:150px" alt="Figure 2" class="jsx-3659182435 img-thumbnail"><p class="jsx-3659182435">Figure 2</p></div><div role="button" tabindex="2" class="jsx-3659182435 figure-area b-pr-10 has-text-centered pointer text-hover"><img src="https://assets.researchsquare.com/files/nprot-4599/v2/figure_3.jpg?maxDims=150x150" style="max-width:150px;max-height:150px" alt="Figure 3" class="jsx-3659182435 img-thumbnail"><p class="jsx-3659182435">Figure 3</p></div><div role="button" tabindex="3" class="jsx-3659182435 figure-area b-pr-10 has-text-centered pointer text-hover"><img src="https://assets.researchsquare.com/files/nprot-4599/v2/figure_4.jpg?maxDims=150x150" style="max-width:150px;max-height:150px" alt="Figure 4" class="jsx-3659182435 img-thumbnail"><p class="jsx-3659182435">Figure 4</p></div></div></div></div><div class="collapsable rs-ph border-bottom"><div class="align-m"><button class="collapsable-title " type="button"><i class="fas fa-chevron-right"></i><h2>Introduction</h2></button></div><div class="collapsable-text readability is-hidden"><span></span><div><p>Nucleic acid extraction is the purification of DNA and RNA from biological samples which is an important step for further investigations. Studying on nucleic acid has been started by Johannes Friedrich Miescher in 1869, leading to the discovery of nucleic acid<sup>1</sup>. He tested a variety of experiments, and finally detected a substance with unexpected properties that was called nuclein (today is called DNA). Until now, many protocols have been devised for extracting nucleic acid from diverse samples. Chomczynski and Sacchi (2006) developed an extraction method based on acid guanidinium thiocyanate phenol chloroform which is universally used<sup>2</sup>. A modified cetyltrimethylammonium bromide (CTAB) protocol was introduced for DNA isolation<sup>3</sup>. Ghawana et al. (2011) described an RNA isolation system free of guanidinium salt for plant tissues that have high secondary metabolites<sup>4</sup>, and other protocols which are usable for specific samples sources. Each of them has its own advantages and disadvantages, and is used for a specific range of tissues and organs. Among this several protocols, the CTAB protocol, which was developed by Murray and Thompson has wide applications<sup>5</sup>. This method is appropriate for the isolation of nucleic acid from plants and is particularly suitable for the elimination of polysaccharide and polyphenolic compounds which reduce the quality of nucleic acids. Now, CTAB as an important plant DNA and RNA isolation system is routinely used for many purposes.</p><p>In this study, a new system is developed to shorten the nucleic acid extraction steps and strengthen their quality. It is applicable to isolate nucleic acid from most plants as well as recalcitrant ones from which the isolation of nucleic acid is difficult. Thus, it provides a high throughput protocol which can be employed for a widespread range of plant tissues. This protocol has been tested on different samples, including apple, pear, potato, thyme, wheat, rice, and many other samples. This method is simple and cost-efficient in comparison to other methods.</p></div></div></div><div class="collapsable rs-ph border-bottom"><div class="align-m"><button class="collapsable-title " type="button"><i class="fas fa-chevron-right"></i><h2>Reagents</h2></button></div><div class="collapsable-text readability is-hidden"><span></span><div><p>• Hexadecyltrimethylammonium bromide (CTAB; Sigma-Aldrich, cat. no. H5882) </p><p>• Tris (hydroxymethyl) aminomethane (Tris base; Sigma-Aldrich, cat. no. 77-86-1) </p><p>• Ethylenediaminetetraacetic acid disodium dehydrate (EDTA; Duchefa Biochemie, cat. no. 6381-92-6) </p><p>• Sodium chloride (NaCl; Duchefa Biochemie, cat. no. 7647-14-5) </p><p>• 2-mercaptoethanol (βME; Sigma-Aldrich, cat. no. 60-24-2)</p><p> ! CAUTION the βME is caustic, avoid contact by using it under a fume hood and wear protective gloves, lab coat and eye protection. </p><p>• Polyvinylpyrrolidone (PVPP; Sigma-Aldrich, cat. no. 9003-39-8)</p><p> • Isopropanol (ROMIL Pure Chemistry; cat. no. 67-63-0)</p><p> • Chloroform (ROMIL Pure Chemistry, cat. no. 67-66-3)</p><p> ! CAUTION the chloroform is toxic and produces fumes. Use it under a fume hood and wear protective gloves, lab coat and eye protection</p><p>• Isoamyl alchohol (Acros Organics, cat. no. 30899-19-5)</p><p> ! CAUTION The isoamylalchohol is caustic. Use it under a fume hood and wear protective gloves, lab coat and eye protection</p><p>• Ribonuclease A (RNase A; Thermo Fisher Scientific, cat. no. 12091-039) • Ethanol absolute (EtOH; Bidestan Co, cat. no.64-17-5)</p></div></div></div><div class="collapsable rs-ph border-bottom"><div class="align-m"><button class="collapsable-title " type="button"><i class="fas fa-chevron-right"></i><h2>Equipment</h2></button></div><div class="collapsable-text readability is-hidden"><span></span><div><p>• NanoDrop ND-2000 spectrophotometer (Thermo Scientific, cat. no. ND-2000) </p><p>• Mortar and pestle </p><p>• Water bath </p><p>• Fume hood </p><p>• PH meter (Brinkmann Metrohm 744 pH Meter 1.744.0010) </p><p>• Refrigerating benchtop centrifuge (Heraeus Biofuge Fresco, # 1502)</p><p> • Micropipetts (Eppendorf Research 2100, 0.5-10 µl, 10-100 µl, 100-1000 µl) </p><p>• RNase-free tubes, 1.5 and 2 ml (FarayandDanesh Arian Co)</p></div></div></div><div class="collapsable rs-ph border-bottom"><div class="align-m"><button class="collapsable-title " type="button"><i class="fas fa-chevron-right"></i><h2>Procedure</h2></button></div><div class="collapsable-text readability is-hidden"><span></span><div><p>Extraction buffer preparation</p><p>Add CTAB (0.5 g), EDTA (1 g), Tris base (2.5 g), and NaCl (5 g) as tetrad components of the extraction buffer to 100 ml autoclaved water and then gradually dissolve it by shaking at room temperature.</p><p>CRITICAL Add 10 µl βME to 1 ml of the extraction buffer before using to decrease the possible oxidation only for tissues with high polysaccharides and secondary metabolites.</p><p>CRITICAL Add 15 mg PVPP per 1 ml of extraction buffer only for tissues with high polyphenolic pollution.</p><p>Homogenization of Tissues (TIMING 10 min for 5 samples)</p><p>1 Ground samples (leaf, shoot, root, and recalcitrant samples, approximately 0.5-1 g) using 1 ml of the extraction buffer with or without liquid nitrogen in mortar and pestle that are sterilized.</p><p>CRITICAL STEP The procedure are carried out at room temperature except the centrifugation steps (at 4℃) as well as the time of precipitating of the nucleic acid using the isopropanol (on ice).</p><p>CRITICAL STEP Severely disrupt the tissues to create the glaze mode of samples.</p><p>2 Transfer the resulting solution to a sterile centrifuge tube (size=2 ml), and then mix sample by briefly vortexing until the sample is thoroughly resuspended.</p><p>Triple Phase Separation (TIMING 25 min)</p><p>3 In this step, incubate samples at 65℃ for 10 min for lysing cells completely.</p><p>4 Add 600 µl of chloroform: isoamyl alcohols (24:1) to each tube, homogenize them by vortexing.</p><p>5 Centrifuge at 13700 g at 4℃ for 10 min.</p><p>CRITICAL STEP The PH of the extraction buffer is about 8-9, resulting in DNA and RNA precipitation, however, it could result in lower DNA and higher RNA concentrations in case of reducing the PH to around 6-7.</p><p>Precipitation of Nucleic Acid (TIMING 15 min)</p><p>6 Transfer the upper aqueous phase to a new tube (size= 1.5 ml).</p><p>7 Add 700 µl of cold isopropanol to precipitate RNA or DNA and then invert tubes 3-4 times to mix the solution.</p><p>8 Centrifuge tubes at 13700 g at 4℃ for 10 min. The white pellet will be visible on the bottom of the tubes.</p><p>CRITICAL STEP Do not disturb bottom phases of the solution when you pipet the upper phase.</p><p>Purification of Nucleic Acid (TIMING 5 min)</p><p>9 Discard the supernatant and wash the precipitate nucleic acid gently with 70% EtOH.</p><p>10 After centrifuging at 5400 g at 4˚C for 5 min, remove the supernatant and then air-dry the pellet.</p><p>Dissolving and Storage Condition (TIMING 5 min)</p><p>11 Dissolve the pellet in 20-30 µl of RNase free water (commercial) or autoclaved water.</p><p>12 After incubating at room temperature for a few minutes, keep the solubilized nucleic acid in −20˚C for a short time storage or in −80˚C for a longtime storage. Figure 1 shows a schematic model of all the DNA and RNA isolation steps of this procedure.</p></div></div></div><div class="collapsable rs-ph border-bottom"><div class="align-m"><button class="collapsable-title " type="button"><i class="fas fa-chevron-right"></i><h2>Timing</h2></button></div><div class="collapsable-text readability is-hidden"><span></span><p>TIMING</p><p>Tissue grinding, Steps 1-2: 10 min</p><p>Isolation of nucleic acid, Steps 3-5: 25 min</p><p>Nucleic acid precipitation, Steps 6-8: 15 min</p><p>Preparation and dissolving the nucleic acid, Steps 9-12: 10 min</p></div></div><div class="collapsable rs-ph border-bottom"><div class="align-m"><button class="collapsable-title " type="button"><i class="fas fa-chevron-right"></i><h2>Troubleshooting</h2></button></div><div class="collapsable-text readability is-hidden"><span></span><div><p>?TROUBLESHOOTING</p><p>Troubleshooting advice can be found in Figure 2.</p></div></div></div><div class="collapsable rs-ph border-bottom"><div class="align-m"><button class="collapsable-title " type="button"><i class="fas fa-chevron-right"></i><h2>Anticipated Results</h2></button></div><div class="collapsable-text readability is-hidden"><span></span><div><p>The main purpose of this research was to access a simple protocol by which nucleic acid isolation would be possible for all plants, and relevant projects can be performed at each laboratory with having access to general chemical resources. Dual applications of the extraction buffer is resulted in both DNA and RNA (shown in Figure 3). DNA and RNA can be purified by adding RNase and DNase enzymes, respectively, or by adjusting the PH of the extraction buffer. It is considerable that all the buffer components consist certain amount of the chemicals that is one of the big advantages of this protocol. PCR, RT-PCR, real time-PCR and southern blot analysis have been conducted to approve the quality of the extracted DNA and RNA which are acceptable (shown in Figure 4).</p></div></div></div><div class="collapsable rs-ph border-bottom"><div class="align-m"><button class="collapsable-title " type="button"><i class="fas fa-chevron-right"></i><h2>References</h2></button></div><div class="collapsable-text readability is-hidden"><span></span><div><p>1 Dahm, R. (2008). Discovering DNA: Friedrich Miescher and the early years of nucleic acid research. Human genetics, 122(6), 565-581.</p><p>2 Chomczynski, P., &amp; Sacchi, N. (2006). The single-step method of RNA isolation by acid guanidinium thiocyanate–phenol–chloroform extraction: twenty-something years on. Nature protocols, 1(2), 581.</p><p>3 Allen, G. C., Flores-Vergara, M. A., Krasynanski, S., Kumar, S., &amp; Thompson, W. F. (2006). A modified protocol for rapid DNA isolation from plant tissues using cetyltrimethylammonium bromide. Nature protocols, 1(5), 2320.</p><p>4 Ghawana, S., Paul, A., Kumar, H., Kumar, A., Singh, H., Bhardwaj, P. K., ... &amp; Kumar, S. (2011). An RNA isolation system for plant tissues rich in secondary metabolites. BMC research notes, 4(1), 85.</p><p>5 Murray, M. G., &amp; Thompson, W. F. (1980). Rapid isolation of high molecular weight plant DNA. Nucleic acids research, 8(19), 4321-4326.</p></div></div></div><div class="collapsable rs-ph border-bottom"><div class="align-m"><button class="collapsable-title " type="button"><i class="fas fa-chevron-right"></i><h2>Acknowledgements</h2></button></div><div class="collapsable-text readability is-hidden"><span></span><div><p>The authors wish to thanks Dr Ali Akbar Habashi and Dr Maryam Jafarkhani Kermani for their critical comments to prepare this protocol.</p></div></div></div><div class="collapsable rs-ph border-bottom"><div class="align-m"><button class="collapsable-title " type="button"><i class="fas fa-chevron-down"></i><h2>Tweets (0)</h2></button></div><div class="collapsable-text readability is-active"><div class="tweets-container"><div class="title"><a href="https://twitter.com/search?q=researchsquare.com/article/nprot-4599" target="_blank" rel="noopener noreferrer"><h6><em>View all on Twitter</em></h6></a></div></div></div></div><div class="collapsable rs-ph border-bottom"><div class="align-m"><button class="collapsable-title " type="button"><i class="fas fa-chevron-down"></i><h2>Comments (0)</h2></button></div><div class="collapsable-text readability is-active"><div class="jsx-3749017389 b-pb-20"></div><div class="jsx-3749017389"><form class="jsx-1664534080 commentForm"><p class="jsx-1664534080 b-mb-25">Comments can take the form of short reviews, notes or questions to the author. Comments will be posted immediately. If reported by the community, we will temporarily hide the comment to determine if the comment is spam or harass ":true,"origin":"","legend":"Table 1   ?TROUBLESHOOTING","description":"","filename":"figure2.jpg","url":"https://assets.researchsquare.com/files/nprot-4599/v2/figure_2.jpg"},{"id":2612425,"identity":"15c7a7fc-8c15-4c54-a19f-d283261a9505","added_by":"29b0f50f-991e-4cf6-96fc-2c41c75f34f2","created_at":"2020-09-25 20:52:55","extension":"jpg","order_by":3,"title":"Figure 3","display":"","copyAsset":false,"role":"figure","size":32561,"visible":true,"origin":"","legend":"Figure 2   DNA and RNA quality from isolated samples ","description":"","filename":"figure3.jpg","url":"https://assets.researchsquare.com/files/nprot-4599/v2/figure_3.jpg"},{"id":2612426,"identity":"22848a66-499f-451b-9fa5-1885474e2eaa","added_by":"29b0f50f-991e-4cf6-96fc-2c41c75f34f2","created_at":"2020-09-25 20:52:55","extension":"jpg","order_by":4,"title":"Figure 4","display":"","copyAsset":false,"role":"figure","size":45278,"visible":true,"origin":"","legend":"Figure 3   PCR, RT-PCR, real time-PCR and southern blot analysis","description":"","filename":"figure4.jpg","url":"https://assets.researchsquare.com/files/nprot-4599/v2/figure_4.jpg"},{"id":773678,"identity":"cde271db-af74-416d-867a-c4bd4ce440e3","added_by":"auto","created_at":"2020-03-30 20:35:44","extension":"pdf","order_by":0,"title":"","display":"","copyAsset":false,"role":"manuscript-pdf","size":326089,"visible":true,"origin":"","legend":"","description":"","filename":"manuscript.pdf","url":"https://assets.researchsquare.com/files/nprot-4599/v2/manuscript.pdf"}],"financialInterests":"The authors declare that they have no conflict of interests","formattedTitle":"A Simple and Rapid System for DNA and RNA Isolation from Diverse Plants Using Handmade Kit","fulltext":[{"header":"Introduction","content":"\u003cp\u003eNucleic acid extraction is the purification of DNA and RNA from biological samples which is an important step for further investigations. Studying on nucleic acid has been started by Johannes Friedrich Miescher in 1869, leading to the discovery of nucleic acid\u003csup\u003e1\u003c/sup\u003e. He tested a variety of experiments, and finally detected a substance with unexpected properties that was called nuclein (today is called DNA). Until now, many protocols have been devised for extracting nucleic acid from diverse samples. Chomczynski and Sacchi (2006) developed an extraction method based on acid guanidinium thiocyanate phenol chloroform which is universally used\u003csup\u003e2\u003c/sup\u003e. A modified cetyltrimethylammonium bromide (CTAB) protocol was introduced for DNA isolation\u003csup\u003e3\u003c/sup\u003e. Ghawana et al. (2011) described an RNA isolation system free of guanidinium salt for plant tissues that have high secondary metabolites\u003csup\u003e4\u003c/sup\u003e, and other protocols which are usable for specific samples sources. Each of them has its own advantages and disadvantages, and is used for a specific range of tissues and organs. Among this several protocols, the CTAB protocol, which was developed by Murray and Thompson has wide applications\u003csup\u003e5\u003c/sup\u003e. This method is appropriate for the isolation of nucleic acid from plants and is particularly suitable for the elimination of polysaccharide and polyphenolic compounds which reduce the quality of nucleic acids. Now, CTAB as an important plant DNA and RNA isolation system is routinely used for many purposes.\u003c/p\u003e\u003cp\u003eIn this study, a new system is developed to shorten the nucleic acid extraction steps and strengthen their quality. It is applicable to isolate nucleic acid from most plants as well as recalcitrant ones from which the isolation of nucleic acid is difficult. Thus, it provides a high throughput protocol which can be employed for a widespread range of plant tissues. This protocol has been tested on different samples, including apple, pear, potato, thyme, wheat, rice, and many other samples. This method is simple and cost-efficient in comparison to other methods.\u003c/p\u003e"},{"header":"Reagents","content":"\u003cp\u003e• Hexadecyltrimethylammonium bromide (CTAB; Sigma-Aldrich, cat. no. H5882) \u003c/p\u003e\u003cp\u003e• Tris (hydroxymethyl) aminomethane (Tris base; Sigma-Aldrich, cat. no. 77-86-1) \u003c/p\u003e\u003cp\u003e• Ethylenediaminetetraacetic acid disodium dehydrate (EDTA; Duchefa Biochemie, cat. no. 6381-92-6) \u003c/p\u003e\u003cp\u003e• Sodium chloride (NaCl; Duchefa Biochemie, cat. no. 7647-14-5) \u003c/p\u003e\u003cp\u003e• 2-mercaptoethanol (βME; Sigma-Aldrich, cat. no. 60-24-2)\u003c/p\u003e\u003cp\u003e ! CAUTION the βME is caustic, avoid contact by using it under a fume hood and wear protective gloves, lab coat and eye protection. \u003c/p\u003e\u003cp\u003e• Polyvinylpyrrolidone (PVPP; Sigma-Aldrich, cat. no. 9003-39-8)\u003c/p\u003e\u003cp\u003e • Isopropanol (ROMIL Pure Chemistry; cat. no. 67-63-0)\u003c/p\u003e\u003cp\u003e • Chloroform (ROMIL Pure Chemistry, cat. no. 67-66-3)\u003c/p\u003e\u003cp\u003e ! CAUTION the chloroform is toxic and produces fumes. Use it under a fume hood and wear protective gloves, lab coat and eye protection\u003c/p\u003e\u003cp\u003e• Isoamyl alchohol (Acros Organics, cat. no. 30899-19-5)\u003c/p\u003e\u003cp\u003e ! CAUTION The isoamylalchohol is caustic. Use it under a fume hood and wear protective gloves, lab coat and eye protection\u003c/p\u003e\u003cp\u003e• Ribonuclease A (RNase A; Thermo Fisher Scientific, cat. no. 12091-039) • Ethanol absolute (EtOH; Bidestan Co, cat. no.64-17-5)\u003c/p\u003e"},{"header":"Equipment","content":"\u003cp\u003e• NanoDrop ND-2000 spectrophotometer (Thermo Scientific, cat. no. ND-2000) \u003c/p\u003e\u003cp\u003e• Mortar and pestle \u003c/p\u003e\u003cp\u003e• Water bath \u003c/p\u003e\u003cp\u003e• Fume hood \u003c/p\u003e\u003cp\u003e• PH meter (Brinkmann Metrohm 744 pH Meter 1.744.0010) \u003c/p\u003e\u003cp\u003e• Refrigerating benchtop centrifuge (Heraeus Biofuge Fresco, # 1502)\u003c/p\u003e\u003cp\u003e • Micropipetts (Eppendorf Research 2100, 0.5-10 µl, 10-100 µl, 100-1000 µl) \u003c/p\u003e\u003cp\u003e• RNase-free tubes, 1.5 and 2 ml (FarayandDanesh Arian Co)\u003c/p\u003e"},{"header":"Procedure","content":"\u003cp\u003eExtraction buffer preparation\u003c/p\u003e\u003cp\u003eAdd CTAB (0.5 g), EDTA (1 g), Tris base (2.5 g), and NaCl (5 g) as tetrad components of the extraction buffer to 100 ml autoclaved water and then gradually dissolve it by shaking at room temperature.\u003c/p\u003e\u003cp\u003eCRITICAL Add 10 µl βME to 1 ml of the extraction buffer before using to decrease the possible oxidation only for tissues with high polysaccharides and secondary metabolites.\u003c/p\u003e\u003cp\u003eCRITICAL Add 15 mg PVPP per 1 ml of extraction buffer only for tissues with high polyphenolic pollution.\u003c/p\u003e\u003cp\u003eHomogenization of Tissues (TIMING 10 min for 5 samples)\u003c/p\u003e\u003cp\u003e1 Ground samples (leaf, shoot, root, and recalcitrant samples, approximately 0.5-1 g) using 1 ml of the extraction buffer with or without liquid nitrogen in mortar and pestle that are sterilized.\u003c/p\u003e\u003cp\u003eCRITICAL STEP The procedure are carried out at room temperature except the centrifugation steps (at 4℃) as well as the time of precipitating of the nucleic acid using the isopropanol (on ice).\u003c/p\u003e\u003cp\u003eCRITICAL STEP Severely disrupt the tissues to create the glaze mode of samples.\u003c/p\u003e\u003cp\u003e2 Transfer the resulting solution to a sterile centrifuge tube (size=2 ml), and then mix sample by briefly vortexing until the sample is thoroughly resuspended.\u003c/p\u003e\u003cp\u003eTriple Phase Separation (TIMING 25 min)\u003c/p\u003e\u003cp\u003e3 In this step, incubate samples at 65℃ for 10 min for lysing cells completely.\u003c/p\u003e\u003cp\u003e4 Add 600 µl of chloroform: isoamyl alcohols (24:1) to each tube, homogenize them by vortexing.\u003c/p\u003e\u003cp\u003e5 Centrifuge at 13700 g at 4℃ for 10 min.\u003c/p\u003e\u003cp\u003eCRITICAL STEP The PH of the extraction buffer is about 8-9, resulting in DNA and RNA precipitation, however, it could result in lower DNA and higher RNA concentrations in case of reducing the PH to around 6-7.\u003c/p\u003e\u003cp\u003ePrecipitation of Nucleic Acid (TIMING 15 min)\u003c/p\u003e\u003cp\u003e6 Transfer the upper aqueous phase to a new tube (size= 1.5 ml).\u003c/p\u003e\u003cp\u003e7 Add 700 µl of cold isopropanol to precipitate RNA or DNA and then invert tubes 3-4 times to mix the solution.\u003c/p\u003e\u003cp\u003e8 Centrifuge tubes at 13700 g at 4℃ for 10 min. The white pellet will be visible on the bottom of the tubes.\u003c/p\u003e\u003cp\u003eCRITICAL STEP Do not disturb bottom phases of the solution when you pipet the upper phase.\u003c/p\u003e\u003cp\u003ePurification of Nucleic Acid (TIMING 5 min)\u003c/p\u003e\u003cp\u003e9 Discard the supernatant and wash the precipitate nucleic acid gently with 70% EtOH.\u003c/p\u003e\u003cp\u003e10 After centrifuging at 5400 g at 4˚C for 5 min, remove the supernatant and then air-dry the pellet.\u003c/p\u003e\u003cp\u003eDissolving and Storage Condition (TIMING 5 min)\u003c/p\u003e\u003cp\u003e11 Dissolve the pellet in 20-30 µl of RNase free water (commercial) or autoclaved water.\u003c/p\u003e\u003cp\u003e12 After incubating at room temperature for a few minutes, keep the solubilized nucleic acid in −20˚C for a short time storage or in −80˚C for a longtime storage. Figure 1 shows a schematic model of all the DNA and RNA isolation steps of this procedure.\u003c/p\u003e"},{"header":"Timing","content":"TIMING\r\n\n\nTissue grinding, Steps 1-2: 10 min\r\n\n\nIsolation of nucleic acid, Steps 3-5: 25 min\r\n\n\nNucleic acid precipitation, Steps 6-8: 15 min\r\n\n\nPreparation and dissolving the nucleic acid, Steps 9-12: 10 min"},{"header":"Troubleshooting","content":"\u003cp\u003e?TROUBLESHOOTING\u003c/p\u003e\u003cp\u003eTroubleshooting advice can be found in Figure 2.\u003c/p\u003e"},{"header":"Anticipated Results","content":"\u003cp\u003eThe main purpose of this research was to access a simple protocol by which nucleic acid isolation would be possible for all plants, and relevant projects can be performed at each laboratory with having access to general chemical resources. Dual applications of the extraction buffer is resulted in both DNA and RNA (shown in Figure 3). DNA and RNA can be purified by adding RNase and DNase enzymes, respectively, or by adjusting the PH of the extraction buffer. It is considerable that all the buffer components consist certain amount of the chemicals that is one of the big advantages of this protocol. PCR, RT-PCR, real time-PCR and southern blot analysis have been conducted to approve the quality of the extracted DNA and RNA which are acceptable (shown in Figure 4).\u003c/p\u003e"},{"header":"References","content":"\u003cp\u003e1 Dahm, R. (2008). Discovering DNA: Friedrich Miescher and the early years of nucleic acid research. Human genetics, 122(6), 565-581.\u003c/p\u003e\u003cp\u003e2 Chomczynski, P., \u0026amp; Sacchi, N. (2006). The single-step method of RNA isolation by acid guanidinium thiocyanate–phenol–chloroform extraction: twenty-something years on. Nature protocols, 1(2), 581.\u003c/p\u003e\u003cp\u003e3 Allen, G. C., Flores-Vergara, M. A., Krasynanski, S., Kumar, S., \u0026amp; Thompson, W. F. (2006). A modified protocol for rapid DNA isolation from plant tissues using cetyltrimethylammonium bromide. Nature protocols, 1(5), 2320.\u003c/p\u003e\u003cp\u003e4 Ghawana, S., Paul, A., Kumar, H., Kumar, A., Singh, H., Bhardwaj, P. K., ... \u0026amp; Kumar, S. (2011). An RNA isolation system for plant tissues rich in secondary metabolites. BMC research notes, 4(1), 85.\u003c/p\u003e\u003cp\u003e5 Murray, M. G., \u0026amp; Thompson, W. F. (1980). Rapid isolation of high molecular weight plant DNA. Nucleic acids research, 8(19), 4321-4326.\u003c/p\u003e"},{"header":"Acknowledgements","content":"\u003cp\u003eThe authors wish to thanks Dr Ali Akbar Habashi and Dr Maryam Jafarkhani Kermani for their critical comments to prepare this protocol.\u003c/p\u003e"}],"fulltextSource":"","fullText":"","funders":[],"hasOptedInToPreprint":true,"hasPassedJournalQc":"","hideJournal":true,"institution":"","isDeskRejected":"","isHiddenFromSearch":false,"isInQc":false,"isInWorkflow":false,"journal":{"display":true,"email":"protocol.exchange@nature.com","identity":"protocol-exchange","isNatureJournal":false,"hasQc":false,"allowDirectSubmit":true,"externalIdentity":"","sideBox":"","submissionUrl":"https://protocolexchange.researchsquare.com/submission","title":"Protocol Exchange","twitterHandle":""},"keywords":"DNA extraction, RNA extraction","license":{"name":"CC BY-NC 3.0","url":"https://creativecommons.org/licenses/by-nc/3.0/"},"manuscriptAbstract":"\u003cp\u003eThis protocol describes a rapid DNA and RNA extraction method for plant tissues. Hexadecyltrimethylammonium bromide (CTAB), sodium chloride (NaCl), tris base, and ethylenediaminetetraacetic acid (EDTA) are the main components of the extraction buffer. In contrast to all previously reported protocols, this extraction method does not require any stock solutions. This isolation buffer is potential of extracting both DNA and RNA simultaneously. Depending on the purpose of the project, the corresponding steps can be slightly altered to obtain either DNA or RNA. The big advantage of this method is to use general laboratory chemicals to make a powerful extraction buffer, resulting in high quality and quantity nucleic acid. Also, CTAB in this buffer is capable of isolating nucleic acid from recalcitrant plants enriched in secondary metabolites. Importantly, this method is recommended for the projects at which isolating nucleic acid in a short time is of crucial importance. This method probably is usable for all plant tissues and takes about an hour.\u003c/p\u003e","manuscriptTitle":"A Simple and Rapid System for DNA and RNA Isolation from Diverse Plants Using Handmade Kit","msid":"","msnumber":"","nonDraftVersions":[{"code":1,"date":"2016-03-14 16:59:56","editorialEvents":[{"type":"communityComments","content":0}],"status":"published","journal":{"display":true,"email":"protocol.exchange@nature.com","identity":"protocol-exchange","isNatureJournal":false,"hasQc":false,"allowDirectSubmit":true,"externalIdentity":"","sideBox":"","submissionUrl":"https://protocolexchange.researchsquare.com/submission","title":"Protocol Exchange","twitterHandle":""}},{"code":2,"date":"2019-06-17 15:29:33","editorialEvents":[{"type":"communityComments","content":0}],"status":"published","journal":{"display":true,"email":"protocol.exchange@nature.com","identity":"protocol-exchange","isNatureJournal":false,"hasQc":false,"allowDirectSubmit":true,"externalIdentity":"","sideBox":"","submissionUrl":"https://protocolexchange.researchsquare.com/submission","title":"Protocol Exchange","twitterHandle":""}}],"origin":"","ownerIdentity":"a0aa2bac-516f-11e9-9e20-12b504df345a","owner":[],"published":"","revision":"","status":"posted","subjectAreas":[{"id":13070,"name":"Biotechnology"},{"id":13071,"name":"Plant sciences"}],"tags":[{"value":"featured-pe","date":"2020-05-04 20:42:53"}],"versionCreatedAt":"2019-06-17 15:29:33","video":"","vorDoi":"","vorDoiUrl":"","workflowStages":[]},"configuration":{"journal":{"name":"Protocol Exchange","identity":"protocol-exchange","logo":true,"directSubmit":true,"showJournalNav":true,"filterSubjectAreas":true,"article":{"citationFormat":"${authors} ${title}, ${postedDate}, PROTOCOL (Version ${version}) available at Protocol Exchange [https://doi.org/${doi}]","showBadges":false,"showPdf":false,"showPeerReviewFeatures":false,"submitForQcEnabled":true,"versionDisclaimer":"This article has not been edited or peer reviewed."},"blurb":"Protocol Exchange is an open repository of community-contributed protocols sponsored by Nature Portfolio.","dashboard":{"submissionUrl":"/submission"},"discover":{"showArticleStatusSearch":false,"showArticleTypeSearch":false},"home":"browse","login":{"title":"Protocol Exchange","copy":"Protocol Exchange is an open resource where scientists pool their experimental know-how to help accelerate research. Log in to discover, share, and comment on protocols across scientific disciplines.","embeddedVideo":false,"logo":"/static/img/logos/protocolexchange-black.svg"},"submission":{"defaultArticleType":"Method Article","pages":[{"route":"authors","field":"author","name":"Author Information","tooltip":"There is no limit to the number of authors on a protocol. A first and last name is required for all authors. Complete author details (including affiliation and email) are required for all corresponding authors. At least one author must be designated as the corresponding author in order to submit the protocol. The corresponding author will usually be the person uploading the protocol but this is not an absolute requirement. Authors are encouraged to fill in their ORCID numbers.","required":true},{"route":"subjects","field":"subjectAreas","name":"Subject Terms","tooltip":"All protocols should be assigned at least one of our subject terms. If your protocol does not fit into any of the categories listed in the submission form, please leave this field blank and contact us on protocol.exchange@nature.com after submission.","required":false},{"route":"keywords","field":"keywords","name":"Keywords","tooltip":"Enter as many keywords or key phrases as you feel are appropriate for your protocol. The list should be separated by commas (e.g., apoptosis, cell death, positron emission tomography). Please avoid using superscript and subscript where possible (e.g., write iodine-125 rather than ^125^I). In general, use the singular form rather than the plural for each keyword/phrase (i.e., “animal” rather than “animals”).","required":true},{"route":"abstract","field":"manuscriptAbstract","name":"Abstract","tooltip":"The abstract should give a brief description of the protocol, its applicability, strengths, weaknesses, the key stages of the protocol, and the time taken for it to be completed. Consider limiting this text to about 150 words.","required":true},{"route":"intro","field":"fulltext","name":"Introduction \u0026 Materials","tooltip":"","subsections":[{"header":"Introduction","required":false,"tooltip":"The introduction allows for a broader discussion of the protocol and the basic considerations needed before embarking on its use. The introduction also gives you an opportunity to set the protocol in context and discuss related or alternative protocols."},{"header":"Reagents","required":false,"tooltip":"A full list of reagents and equipment needed for the protocol should be supplied with manufacturer’s catalogue numbers wherever possible."},{"header":"Equipment","required":false,"tooltip":"A full list of reagents and equipment needed for the protocol should be supplied with manufacturer’s catalogue numbers wherever possible."}]},{"route":"procedures","field":"fulltext","name":"Procedures","tooltip":"","subsections":[{"header":"Procedure","required":true,"tooltip":"This should be formatted as a list of numbered steps each containing at least one sentence in the active tense (e.g., boil a kettle)."},{"header":"Troubleshooting","required":false,"tooltip":"We suggest that you first identify the step at which problems may occur, outline how these can be identified and suggest steps to rectify the problems. You might prefer to format this information as a table (suggested column headings: ‘step’, ‘problem’, ‘possible reason’, and ‘solution’)."},{"header":"Time Taken","required":false,"tooltip":"This can be used to indicate the approximate time for the whole procedure, as well as the time required for different sections of the procedure."}]},{"route":"outcomes","field":"fulltext","name":"Outcomes","tooltip":"","subsections":[{"header":"Anticipated Results","required":false,"tooltip":"This section is used to describe the expected outcomes of the procedure."},{"header":"References","required":false,"tooltip":"Your reference list would be best formatted as in the following example:\u003cbr/\u003e\u003cbr/\u003eHelms, C. et al. A putative RUNX1 binding site variant between SLC9A3R1 and RAT9 is associated with susceptibility to psoriasis. Nat. Genet. 35, 349-356 (2003).\u003cbr/\u003e\u003cbr/\u003eBabichev, S. A., Ries, J. \u0026 Lvovsky, A. I. Quantum scissors: teleportation of single-mode optical states by means of a nonlocal single photon. Preprint at http://arXiv.org/quant-ph/0208066 (2002)."},{"header":"Acknowledgements","required":false,"tooltip":"Please acknowledge any individuals or groups, other than the authors, who have helped in the development of your protocol."}]},{"route":"financial","field":"financialInterests","name":"Conflicting Financial Interests","tooltip":"Please state here any connections to any of the authors of the protocol that might be considered by a reader as representing a financial interest in the Protocol. These might include ownership, employment, funding or shareholdings in any commercial organization producing reagents used in the protocol, holding or applying for patents affected by the making available of this protocol, or whose business might otherwise be affected by the protocol. If you are certain that there are no such financial interests, please enter \"The authors declare no competing financial interests\". We advise declaring any potential financial interest however trivial it may seem.","required":true},{"route":"publications","field":"associatedPublications","name":"Associated Publications","tooltip":"As well as the reference list, we encourage authors to identify publications that describe the development or use of the protocol. Identifying an associated publication will create a link to the publication from the protocol page. In addition, if the publication was published in a Nature Portfolio journal, this system allows for links to be placed from the publication back to this protocol.\u003cbr/\u003e\u003cbr/\u003eThere are two ways to identify an associated publication.\u003col\u003e\u003cli\u003eUsing the DOI: If you know the DOI (Digital Object Identifier) of the associated publication, simply enter this in the box provided.\u003c/li\u003e\u003cli\u003ePre-publication reference request: If your protocol has been used in a primary research paper that has not yet been published, then you can add the information associated with your manuscript (e.g. title, authors, journal, expected publication date) in the form provided. We will endeavour to identify this publication when it is published and link it to the protocol.\u003c/li\u003e\u003c/ol\u003e"},{"route":"supplementary","field":"supplementary","name":"Supplementary Files","tooltip":"Protocol Exchange can handle files of many types as figures, tables, datasets, audio, video etc. If possible, a thumbnail of figures will be made for display within the protocol. Files that cannot be read by our system will be stored for downloading by readers.\u003cbr/\u003e\u003cbr/\u003eAll uploaded files must have a name (e.g. Figure 1, Table 4, Video 1, etc.), a title consisting of a short description of it’s content, and a legend in which the contents of the file can be fully described and their relevance to the protocol discussed."},{"route":"figures","field":"figures","name":"Figures","tooltip":"Files types that are recognised as images by this system are jpeg and png. Other figure files can be submitted, and will be accessible to our readers, but they may not appear as images on the site."}],"renderNav":true}},"featuredSubjectAreas":["Biochemistry","Biological techniques","Biophysics","Cancer","Catalysis","Chemical biology","Chemical engineering","Cheminformatics","Climate science","Computational biology and bioinformatics","Drug discovery","Electronics","Energy sciences","Environmental sciences","Genetics","Materials science","Molecular biology","Molecular medicine","Neuroscience","Organic chemistry","Planeta
